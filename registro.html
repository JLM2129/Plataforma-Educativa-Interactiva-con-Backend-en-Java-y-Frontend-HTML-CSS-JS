<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔬 Ciencia Loca - Registro</title>
  <link rel="stylesheet" href="auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="auth-container">
    <img src="logo.jpg" alt="logo Ciencia Loca" style="width: 100px; margin-bottom: 10px; border-radius: 10px;">
    <h2>Registro de Usuario</h2>

    <form id="registroForm">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <input type="date" id="nacimiento" placeholder="Fecha de nacimiento" required />
      <input type="text" id="escolar" placeholder="Año escolar" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
    </form>

    <p id="mensaje"></p>
    <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
  </div>

  <script src="/js/registro.js"></script>
</body>
</html>
